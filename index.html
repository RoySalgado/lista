<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Lista de Items</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Lista de Tareas</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control " id="filtro" placeholder="Buscar item">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Agregar Tareas</h2>
    <form id="formAgregar" class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Agregar">
    </form>
    <h2 class="title">Tareas</h2>
    <ul id="items" class="list-group">
      
      
    </ul><br>

   </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
